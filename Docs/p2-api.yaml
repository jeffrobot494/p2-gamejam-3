                      "type": "string",
                      "description": "Name of the spell to cast"
                    },
                    "target": {
                      "type": "string",
                      "description": "Target of the spell (player, enemy, environment)"
                    }
                  },
                  "required": ["spell_name"]
                },
                "never_respond_with_message": false
              }
            ]
          }'
        ```

